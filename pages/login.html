<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section>
        <header>
            <img src="/assets/icon/logoWellcome.svg" alt="logo login" class="LoginLogotipo">
        </header>
        <article>
            <div class="loginTitulo">
                <h2>Welcome Back</h2>
            </div>
            <div class="loginInput">
                <fieldset input type="email">
                    <legend>Email Address</legend>
                    <label><input type="email" class="input"></label>
                </fieldset>
                
            </div>
            <div class="loginRobot">
                <div class="loginCheck">
                    <input type="checkbox" class="check">
                    <label for="campo1" class="campo1">I’m not a robot</label>
                </div>
                <div class="recaptcha">
                    <img src="/assets/icon/recaptchaLogo.svg" alt="logo recaptcha" class="recaptchaIcon">
                    <p class="recaptchaTexto">reCAPTCHA</p>
                    <p class="recaptchaTexto">Privacy - Terms</p>

                </div>
            </div>
            <div class="loginButton">
                <button class="loginBouton">Continue</button>
            </div>
            <div class="loginSignup">
                <p>Don’t have an account? <span>Sign up</span> </p>
            </div>
            <div class="loginOr">
                <hr class="linha">
                <p>OR</p>
                <hr class="linha">
            </div>
            <div class="loginGoogle">
                <img src="/assets/icon/GoogleLogo.svg" alt="Logotipo Google">
                <p>Continue com Google</p>
            </div>
            <div class="loginMicrosoft">
                <img src="/assets/icon/MicrosoftLogo.svg" alt="Logotipo Microsoft">
                <p>Continue com microsoft Account</p>
            </div>
        </article>
    </section>
   

    
</body>
</html>
